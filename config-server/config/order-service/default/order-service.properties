#server.port=8084

jasypt.encryptor.algorithm=PBEWithMD5AndDES
jasypt.encryptor.iv-generator-classname=org.jasypt.iv.NoIvGenerator

spring.cloud.gcp.spanner.instance-id=spanner-instance
spring.cloud.gcp.spanner.database=orders

spring.datasource.driver-class-name=com.google.cloud.spanner.jdbc.JdbcDriver
#spring.datasource.url=jdbc:cloudspanner://localhost:9010/projects/spanner-project/instances/spanner-instance/databases/orders;usePlainText=true
spring.datasource.url=jdbc:cloudspanner://spanner:9010/projects/spanner-project/instances/spanner-instance/databases/orders;usePlainText=true
spring.jpa.database-platform=com.google.cloud.spanner.hibernate.SpannerDialect
hibernate.hbm2ddl.auto=update
hibernate.show_sql=true

#eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka

logging.pattern.console=%C{1.} [%-5level] %d{HH:mm:ss} - %msg%n