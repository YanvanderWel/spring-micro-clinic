databaseChangeLog:

  - changeSet:
      id: create-orders
      author: Yan
      changes:
        - createTable:
            tableName: orders
            columns:
              - column:
                  name: patient_id
                  type: STRING(MAX)
                  constraints:
                    primaryKey: true
              - column:
                  name: order_id
                  type: STRING(MAX)
                  constraints:
                    primaryKey: true
              - column:
                  name: order_comment
                  type: STRING(MAX)
              - column:
                  name: create_date_time_gmt
                  type: Date
              - column:
                  name: update_date_time_gmt
                  type: Date
              - column:
                  name: order_state
                  type: STRING(MAX)